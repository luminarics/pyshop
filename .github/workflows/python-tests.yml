name: Python Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: pip install poetry

    - name: Install dependencies
      run: poetry install --no-root

    - name: Ruff & Black & mypy
      run: |
        poetry run ruff check .
        poetry run black --check .
        poetry run mypy app

    - name: Run unit tests
      env:
        SECRET_KEY: test_secret_key_for_ci_testing_32_chars
      run: poetry run pytest -m "not e2e" --tb=short